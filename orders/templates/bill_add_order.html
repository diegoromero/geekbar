<div data-role="page">
	<div data-role="header" data-position="fixed" data-tap-toggle="false">
		<a href="javascript:history.back()" data-role="button" data-mini="true" class="ui-btn-left" data-icon="arrow-l">
		Go Back
		</a>
		<h1>Bill #: {{bill.bill_number}}</h1>
	</div>
	<div data-role="content" data-theme="a">
		<ul data-role="listview" data-filter="true" data-filter-placeholder="Search item..." data-inset="true">
			{% for item in items %}
				<li><a href="">{{ item.name }}</a></li>
			{% endfor %}
		</ul>
	</div>
	<div data-role="footer" data-position="fixed">
		{% include 'screen_navbar.html' %}
	</div>
</div>
