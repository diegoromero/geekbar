<li>
	<h3>Bill #: {{bill.bill_number}}</h3>
	<span class="order_id" style="display: none;">{{bill.id}}</span>
	<p class="ui-li-desc">Seat: {{bill.seat}}</p>
	<p class="ui-li-desc">Sub-total: {{bill.sub_total}}</p>
	<p class="ui-li-desc">Status: {{bill.status}}</p>
	<p class="ui-li-desc">Comment: {{bill.comment}}</p>
	<div data-role="controlgroup" data-type="horizontal">
            <a data-role="button" data-theme="b" data-icon="edit" data-iconpos="notext" href="{% url 'bill_details' bill.id %}" class="ui-first-child">Edit</a>
            <a data-role="button" data-theme="b" data-icon="plus" data-iconpos="notext" href="{% url 'bill_add_order' bill.id %}">Add Order</a>
            <a data-role="button" data-theme="b" data-icon="info" data-iconpos="notext" href="{% url 'orders_bill_number' bill.bill_number %}" class="ui-last-child">Info</a>
    </div>
</li>
