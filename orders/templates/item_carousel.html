<h3 style="display: inline-block;">{{item.name}}</h3>
<p>{{item.description}} - {{item.price}}</p>
<label for="quantity">Order Quantity:</label>
<div data-role="controlgroup" data-type="horizontal" data-mini="true">
    <button type="button" data-icon="minus" data-iconpos="notext" data-role="button" class="minus">Minus</button>
	<button type="button" data-role="button" class="quantity">1</button>
    <button type="button" data-icon="plus" data-iconpos="notext" data-role="button" class="plus">Plus</button>
</div>
<form action="{% url 'order' item.id item.client_id %}" method="POST">
	{% csrf_token %}
	<input type="hidden" name="quantity" id="quantity" value="1">
	<textarea name="comment" placeholder="Comment"></textarea>
	{% if item.available %}
		<button type="submit">Order</button>
	{% else %}
		<button type="submit" disabled="">Not Available</button>
	{% endif %}
</form>
