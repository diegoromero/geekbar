<h3 style="display: inline-block;">{{item.name}}</h3>
<p style="display: inline-block; float:right;">{{ forloop.counter }}/{{ items|length }}</p>
<p>{{item.description}} - {{item.price}}</p>
<label for="quantity">Order Quantity:</label>
<form action="{% url 'order' item.id item.client_id %}" method="POST">
	{% csrf_token %}
	<input type="range" name="quantity" id="quantity" value="1"
	min="1" max="8" data-theme="a" data-highlight="true"/>
	<input type="submit" value="Order" data-role="button" data-theme="b"/>
</form>
<script>
	$('.ui-content').css('padding', 0);
</script>
