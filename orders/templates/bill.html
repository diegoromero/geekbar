<div data-role="page">
	<div data-role="header">
		<p>{{order.id}}</p>
	</div>
	<div data-role="content" data-theme="a">
		<form action="{% url 'update_bill' bill.id %}" method="post">
			{% csrf_token %}
			<fieldset data-role="controlgroup">
				<legend>Update Bill Status:</legend>
				{% for status in statii %}
					{% if status.value == bill.status %}
						<input type="radio" name="status" id="{{status.value}}"
						value="{{status.value}}" checked="checked"/>
					{% else %}
						<input type="radio" name="status" id="{{status.value}}"
						value="{{status.value}}"/>
					{% endif %}
					<label for="{{status.value}}">{{status.name}}</label>
				{% endfor %}
			</fieldset>
			<input type="text" value="{{bill.comment}}" name="comment">
			<input type="submit" value="Update" data-theme="c"/>
		</form>
	</div>
	<div data-role="footer"/>
</div>
