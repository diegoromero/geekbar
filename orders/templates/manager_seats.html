<form action="" method="post" id="seats_quantity_form">
	{% csrf_token %}
	Number of seats:<input type="number" value={{ seats|length }} min=1 name='quantity'>
	<input type="submit" value="Set" name="set_seats_quantity" class="btn btn-primary">
</form>
</br>

<div id="rooms_container">
	<div id="rooms">
		<ul>
			{% for room in seats %}
				<li><a href="#tabs-{{ forloop.counter }}">{{ room }}</a></li>
			{% endfor %}
		</ul>
		{% for room, content in seats.items %}
			<div id="tabs-{{ forloop.counter }}">
				<form>
					Menu:
					<select>
						{% for menu in menus %}
							{% ifequal menu.id content.menu %}
									<option value="{{ menu.id }}" selected>{{ menu.title }}</option>
							{% else %}
									<option value="{{ menu.id }}">{{ menu.title }}</option>
							{% endifequal %}
					{% endfor %}
					</select>
					<input type="submit" value="Set" name="set_room_menu" class="btn btn-primary">
				</form>
				<ul>
					{% for seat in content.seats %}
						<li>{{ seat }}</li>
					{% endfor %}
				</ul>
			</div>
		{% endfor %}
	</div>
</div>
